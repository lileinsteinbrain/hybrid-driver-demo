<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hybrid Live Stage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
</head>
<body>
  <header>
    <h1>Hybrid Live Stage</h1>
    <div id="status">WS: <span id="ws">connecting…</span> | Audio: <button id="start">Start</button></div>
  </header>

  <section class="grid">
    <div>
      <h3>Incoming frame</h3>
      <pre id="frame">{}</pre>
    </div>
    <div>
      <h3>Live code (JS)</h3>
      <textarea id="code" spellcheck="false"></textarea>
      <div class="btns">
        <button id="apply">Apply (⌘/Ctrl+Enter)</button>
        <span class="hint">You can use: <code>ctx</code> (audio objects), <code>state</code> (latest frame)</span>
      </div>
    </div>
  </section>

  <script>
    // 替换成你的后端地址（部署后改为 wss://your-railway-app.up/...）
    window.WS_URL = (location.protocol === 'https:' ? 'wss' : 'ws') + '://localhost:8000/ws';
  </script>
  <script src="app.js"></script>
</body>
</html>
